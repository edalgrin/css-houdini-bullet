<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Houdini Bullet</title>
    <style>
      body {
        background-size: cover;
        background-position: center;
        background-image: url("https://images.unsplash.com/photo-1606858374191-c18040e98ad7?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2850&q=80");
        display: grid;
        place-content: center;
        height: 100vh;
      }
      button {
        padding: 3rem;
        --bullet-bg: #3112c9, #12c99b;
        --bullet-items: 30;
        --bullet-type: 5;
        --bullet-curve: 0.5;
        --bullet-size: 10, 25;
        --bullet-border: 15;
        color: white;
        background: paint(bullet);
      }
    </style>
  </head>
  <body>
    <button>CSS Houdini Bullet</button>
    <script src="https://unpkg.com/css-paint-polyfill@next/dist/css-paint-polyfill.js"></script>
    <script>
      CSS.paintWorklet.addModule("./worklet.js");
    </script>
  </body>
</html>
